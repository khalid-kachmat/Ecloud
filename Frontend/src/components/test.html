<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div>
        <label class="leading-relaxed font-semibold text-xl m-12 px-12">Appointment Details</label>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <label class="leading-loose">Service</label>
                <input class=" px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                       type="text">
            </div>
            <div class="flex flex-col">
                <label class="leading-loose">Start Date/Time</label>
                <input class=" px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                       type="datetime-local">
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <label class="leading-loose">Doctor</label>
                <input class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                       type="text">
            </div>

            <div class="flex flex-col">
                <label class="leading-loose">End Date/Time</label>
                <input class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                       type="datetime-local">
            </div>
        </div>
    </div>

    <div class="py-12">
        <label class="leading-fixed font-semibold text-xl ml">Customer Details</label>

        <button class=" p-1 border  border-gray-500 hover:border-white hover:text-white hover:bg-gray-500 text-gray-500 font-bold  rounded inline-flex items-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>New</span>
        </button>

        <button class=" p-1 border  border-gray-500 hover:border-white hover:text-white hover:bg-gray-500 text-gray-500 font-bold  rounded inline-flex items-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
            </svg>
            <span>Select</span>
        </button>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <label class="leading-loose font-semibold ">First Name</label>
                <input type="text"
                       class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
            </div>
            <div class="flex flex-col">
                <label class="leading-loose font-semibold ">Date of birth</label>
                <div class="flex items-center space-x-4">
                    <input type="date"
                           class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/3 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                    <input type="number" readonly
                           class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-12 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                </div>
            </div>

        </div>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <label class="leading-loose font-semibold ">Last Name</label>
                <input type="text"
                       class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
            </div>
            <div class="flex flex-col">
                <label class="leading-loose font-semibold ">Cin</label>
                <div class="flex items-center space-x-4">
                    <input type="text"
                           class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/3 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">

                </div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <label class="leading-loose font-semibold ">Full Name</label>
                <input type="text"
                       class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-4/5 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
            </div>
            <div class="flex flex-col">
                <label class="leading-loose font-semibold p-2 ">Assurance</label>
                <div class="flex items-center space-x-4">
                    <label>Yes</label>
                    <input type="radio" name="assurance" class="">
                    <label>No</label>
                    <input type="radio" name="assurance" class="">

                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <label class="leading-loose font-semibold">Select Assurance Type</label>
            <select class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-1/2 sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">

            </select>
        </div>
    </div>

</div>


</body>
</html>
